<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Memory-Spiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    #password-prompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 5rem;
    }
    #game-content {
      display: none;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      background-color: #444;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div id="password-prompt">
    <h2>üîê Bitte Passwort eingeben</h2>
    <input type="password" id="password-input" placeholder="Passwort">
    <button onclick="checkPassword()">Weiter</button>
    <p id="error-msg" style="color: red; display: none;">Falsches Passwort!</p>
  </div>

  <div id="game-content">
    <h1>üß† Schopf-Memory üß†</h1>
    <div id="game-board"></div>
    <button id="restart-button">üîÅ Neues Spiel</button>
    <div id="result"></div>
    <script src="script.js"></script>
  </div>

  <script>
    const correctPassword = "Schopf"; // ‚Üê Passwort hier anpassen

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error-msg");

      if (input === correctPassword) {
        document.getElementById("password-prompt").style.display = "none";
        document.getElementById("game-content").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
